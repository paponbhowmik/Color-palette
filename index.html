<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script> -->
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- <a href="#"><img src="images/logo.png" alt=""></a> -->
      <a href="#"><img src="images/logo-dark.png" alt=""></a>
    </div>
    
    <div class="header">
        <div class="app-name">MCT</div>
        <div class="app-subtitle">Palette Pro</div>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="slider">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
            </label>
        </div>
    </div>
    
    <div class="file-input">
        <div class="mb-3">
            <label for="formFile" class="form-label">Choose your file</label>
            <input class="form-control" type="file" id="formFile" accept="image/*">
        </div>
    </div>
    
    <button class="all-button" onclick="processImage()">
        <span>Generate</span>
        <div class="spinner">
            <div class="spinner-icon"></div>
        </div>
    </button>
    
    <div id="colorResults" class="color-results">
        <h4>Extracted Colors</h4>
        <div id="colorPalette" class="row mt-3"></div>
        
        <h4>Gradient Colors</h4>
        <div id="gradientPalette" class="row mt-3"></div>
    </div>
</div>
    
    
    <script src="js/custome.js"></script>
</body>
</html>
